<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/bulma-prefixed.min.css">
    <link rel="stylesheet" href="css/bulma-override.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body class="font-sans text-gray-800 flex flex-col min-h-screen">

    <header class="bulma-has-background-primary bulma-m-0 bulma-p-0">
        <div id="NavBar">
            <nav class="bulma-navbar bulma-is-primary" role="navigation" aria-label="main navigation">
                <div class="bulma-navbar-brand">
                    <a class="bulma-navbar-item" href="#">
                        <img src="images/logo.png" alt="MySite Logo" style="max-height: 2.25rem;">
                    </a>

                    <!-- 3-strip burger -->
                    <a role="button" class="bulma-navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="mainNavbar" title="Click to show Menu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <!-- Collapsible menu -->
                <div id="mainNavbar" class="bulma-navbar-menu">
                    <div class="bulma-navbar-start bulma-has-text-weight-semibold bulma-is-size-6">
                        <a class="bulma-navbar-item" href="#" onclick="me.home()">Home</a>
                        <a class="bulma-navbar-item" href="#">Our Profile</a>
                        <a class="bulma-navbar-item" href="#">Portfolio</a>
                        <a class="bulma-navbar-item" href="#">Message Us</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <main class="bulma-has-background-primary bulma-m-0 bulma-p-0">
        <div id="AskingName">
            <section class="section" style="height: 100vh;">
                <div class="container has-text-centered"
                    style="display: flex; align-items: center; justify-content: center; height: 100%;">
                    <div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="text" placeholder="Enter your name">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-medium">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <div id="Home">
            home
        </div>


        <div id="OurProfile">
            our profile
        </div>


        <div id="Portfolio">
            portfolio
        </div>


        <div id="MessageUs">
            message us
        </div>
    </main>


    <footer class="bulma-has-background-light bulma-p-0">
        <div id="Footer" class="bulma-container bulma-has-text-right bulma-is-size-7">
            Crafted by <span class="bulma-has-text-weight-bold">Mr. E</span> Â© 2025
        </div>
    </footer>


    <script type="text/javascript">
        me.begin();
    </script>
</body>

</html>
